<!DOCTYPE html>
<html>
    <head>
        <title>Task management dashboard</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width , initial-scale=1.0">

        <!-- fornt icon link -->
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>
    <body>
        <div class="container">

            <div class="sidebar">

                <div class="sidebar-profile">
                    <img src="src/img/avatar-anisha.png" class="sidebar-profile-avator" alt="avator">
                    <h4 class="sidebar-profile-name">
                        Ghulam
                    </h4>
                    <small class="sidebar-profile-status">
                        UK UI Designer
                    </small>
                </div>

                <nav class="sidebar-navs">

                    <ul class="sidebar-menu">

                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="fas fa-landmark"></i>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="far fa-copy"></i>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="far fa-calendar-alt"></i>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="fas fa-coins"></i>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="far fa-comment-alt"></i>
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                <i class="fas fa-award"></i>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="sidebar-log-out">
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>

            <div class="main">

                <div class="task-bar">

                    <h3 class="task-bar-title">Dashboard</h3>

                    <form class="task-bar-form">
                        <input type="search" placeholder="search">
                    </form>

                    <div class="task-bar-calender">
                        <i class="fas fa-calendar-day"></i>
                        <time datetime="23-9-2020">
                            September 23,2020
                        </time>
                    </div>

                    <form class="task-bar-dropdown">
                        <select>
                            <option selected>EM</option>
                            <option>LM</option>
                            <option>HM</option>
                        </select>
                    </form>

                    <div class="task-bar-notification">
                        <a href="#">
                            <i class="far fa-bell"></i>
                        </a>
                    </div>
                </div>

                <div class="dual-section-cards">

                    <div class="card-section-1">

                        <div class="welcome-card">
                            <small class="card-greetings">
                                Good Moring Ghulam
                            </small>
                            <h1 class="card-title">
                                Check your daily task & schedules
                            </h1>
                        </div>

                        <div class="activity-card">
                            <div class="activity-title-bar">
                                <h4 class="title-bar-title">
                                    Activities
                                </h4>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
